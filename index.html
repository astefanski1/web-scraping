<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Web scraping page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="public/script.js"></script>
</head>
<body>
<div class="container is-fluid">
    <div class="notification">
        <div class="field">
            <label class="label">Site</label>
            <div class="control">
                <div class="select is-rounded">
                    <select id="site">
                        <option value="wikipedia">wikipedia</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Category</label>
            <div class="control">
                <div class="select is-rounded">
                    <select id="type">

                    </select>
                </div>
                <button class="button is-primary" id="getCategories" type="button">Get categories</button>
            </div>
        </div>

        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="number" id="articleLength" placeholder="Article length">
                <span class="icon is-small is-left">
                  <i class="fa fa-sort-amount-asc"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="number" id="articlesNumber" placeholder="Articles number">
                <span class="icon is-small is-left">
                  <i class="fa fa-etsy"></i>
                </span>
            </p>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit" id="searchArticles">Download articles</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Web-scraping page</strong> by <a href="https://github.com/astefanski1">Aleksander
                Stefa≈Ñski</a>.</p>
            <p>
                Source code: <a href="https://github.com/astefanski1/web-scraping">Github</a>.
            </p>
        </div>
    </footer>
</div>


</body>
</html>

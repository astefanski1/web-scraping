<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web scraping page</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="page-wrap">
    <div class="container">
        <form class="form-horizontal" action="/download" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2 col-lg-2 col-md-2" for="site">Site:</label>
                <div class="col-sm-10 col-lg-6 col-md-6">
                    <select class="form-control" id="site" name="site">
                        <option value="wikipedia">wikipedia</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-lg-2 col-md-2" for="type">Article type:</label>
                <div class="col-sm-10 col-lg-6 col-md-6">
                    <select class="form-control" id="type" name="type">
                        <option value="sport">Sport</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-lg-2 col-md-2">Article length(words)</label>
                <div class="col-sm-3"><input type="text" class="form-control" placeholder="Max" name="maxLength"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-lg-2 col-md-2" for="articlesNumber">Articles number:</label>
                <div class="col-sm-10 col-lg-6 col-md-6">
                    <input type="text" class="form-control" id="articlesNumber" placeholder="Enter number"
                           name="articlesNumber">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="searchArticles" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
